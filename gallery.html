<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html"  charset="iso-8859-2" http-equiv="Content-Type">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

    <style>
        * {
            box-sizing: border-box;
        }

        .left {
            background-color: #2196F3;
            padding: 20px;
            float: left;
            width: 20%;
        }

        .main {
            background-color: #f1f1f1;
            padding: 20px;
            float: left;
            width: 60%;
        }

        .right {
            background-color: #04AA6D;
            padding: 20px;
            float: left;
            width: 20%;
        }

        @media screen and (max-width: 800px) {
            .left, .main, .right {
                width: 100%;
            }
        }

        h1 {
            font-family: 'Gill Sans', sans-serif;
            font-style: oblique;
            text-align: center;
            color: darkblue;
        }

        .banner {
            width: 1024px;
        }



        .myslides {
            display: none;
        }
    </style>

    <body>
        <div class="w3-container w3-pink">
        <h1>GALLERY</h1>
        </div>

        <div class="w3-display-classes w3-indigo w3-card-4">
            <div class="w3-container w3-section w3-center" style="width: 500px; margin: auto; align-self: auto;">
            <img class="myslides" src="pic1.jpg" style="padding:50px; width:200%;">
            <img class="myslides" src="pic2.jpg" style="padding:50px; width:200%;">
            <img class="myslides" src="pic3.jpg" style="padding: 50px; width:150%;">
            <img class="myslides" src="pic4.jpg" style="padding:50px; width:200%;">
            <img class="myslides" src="pic5.jpg" style="padding:50px; width:200%">
            <img class="myslides" src="pic6.jpg" style="padding:50px; width: 100%">
            <img class="myslides" src="pic7.jpg" style="padding:50px;width:100%">
            <img class="myslides" src="pic8.jpg" style="padding:50px; width:150%">
            <img class="myslides" src="pic9.jpg" style="padding:50px; width:100%">
            <img class="myslides" src="geham.jpg" style="padding:50px; width:150%">
            <img class ="myslides" src="geham2.jpg" style="padding:50px; width:150%">
            <img class="myslides" src="geham3.jpg" style="padding:50px; width:150%">
            <img class="myslides" src="rudra2.jpg" style="padding:50px; width:150%">
            <img class="myslides" src="shiva.jpg" style="padding:50px; width:150%">
            <img class="myslides" src="logo1.jpg" style="padding:50px; width:150%">
            </div>
        </div>
        </div>

        <script>
            var myIndex = 0;
            carousel();
            

            function carousel() {
                var i;
                var x = document.getElementsByClassName("myslides");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";  
                }
                myIndex++;
                if (myIndex > x.length) {myIndex = 1}    
                x[myIndex-1].style.display = "block";  
                setTimeout(carousel, 2000); // Change image every 2 seconds     
            }
            </script>
            </body>

</html>
