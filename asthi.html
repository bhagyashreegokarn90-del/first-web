<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

    <style>
        * {
            box-sizing: border-box;
        }

        .left {
            background-color: #2196F3;
            padding: 20px;
            float: left;
            width: 20%;
        }

        .main {
            background-color: #f1f1f1;
            padding: 20px;
            float: left;
            width: 60%;
        }

        .right {
            background-color: #04AA6D;
            padding: 20px;
            float: left;
            width: 20%;
        }

        @media screen and (max-width: 800px) {
            .left, .main, .right {
                width: 100%;
            }
        }

        h1 {
            font-family: 'Gill Sans', sans-serif;
            font-style: oblique;
            text-align: center;
            color: darkblue;
        }

        .banner {
            width: 1024px;
        }
    </style>

    <body>
        <h1>ASTHI VISARJAN</h1>
        <div class="w3-panel w3-sand w3-center">
            <img class="w3-animate-bottom" src="asthi.jpg" style="max-width: fit-content;">
        </div>
        <div class="w3-container w3-light-grey">
            <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS'; font-size: xx-large;">
             It is a sacred Hindu ritual performed to immerse the ashes of the deceased in holy rivers or water bodies, symbolizing the return of the physical body to nature.
          In varanasi , at the holy ghat of ganages, this ritual is performed with great reverence and devotion. 
            </p>
        </div>
    </body>
